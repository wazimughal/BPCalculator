name: BPCalculator CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1) Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup PHP runtime
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql
          coverage: xdebug

      # 3) Install Composer dependencies (including dev tools like PHPStan)
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      # 4) Prepare Laravel environment
      - name: Copy .env
        run: cp .env.example .env

      # **NEW: explicitly set Laravel environment for CI tests**
      - name: Set APP_ENV for testing
        run: echo "APP_ENV=testing" >> .env

      - name: Generate app key
        run: php artisan key:generate

      # 5) Run unit + feature tests
      - name: Run Laravel test suite
        run: php artisan test

      # 6) Static analysis for code quality
      - name: Run PHPStan (static analysis)
        run: vendor/bin/phpstan analyse app --level=3
        continue-on-error: true

      # 7) Security check on dependency vulnerabilities
      - name: Check dependencies for vulnerabilities
        run: composer audit || true

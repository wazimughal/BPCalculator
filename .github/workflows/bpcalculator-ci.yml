name: BPCalculator CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1) Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup PHP runtime
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql
          coverage: xdebug

      # 3) Install Composer dependencies (including dev tools like PHPStan)
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      # 4) Prepare Laravel environment
      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      # 5) Run tests (unit + feature/BDD) with coverage
      - name: Run tests with coverage
        run: php artisan test --coverage-text --coverage-clover=coverage.xml

      # (Optional) Upload coverage report as an artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

      # 6) Static analysis (code quality) with PHPStan
      - name: Run PHPStan (static analysis)
        run: vendor/bin/phpstan analyse app --level=3

      # 7) Security check on dependencies
      - name: Check dependencies for vulnerabilities
        run: composer audit

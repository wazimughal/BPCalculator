name: Deploy BPCalculator to Azure

on:
  # ðŸ” Automatically trigger ONLY after "BPCalculator CI" finishes
  workflow_run:
    workflows: ["BPCalculator CI"] # ðŸ‘ˆ must match CI workflow name exactly
    types:
      - completed

jobs:
  deploy:
    # âœ… Only run if CI SUCCEEDED and branch is main
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for the tested commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install prod dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      - name: Deploy to Azure Web App (student subscription)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "bpcalculator"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

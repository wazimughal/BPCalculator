name: Deploy BPCalculator to Azure

on:
  workflow_run:
    workflows: ["BPCalculator CI"] # ðŸ‘ˆ exact name of your CI workflow
    types:
      - completed

jobs:
  deploy:
    # âœ… Only deploy if CI succeeded AND branch is main
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for the tested commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install prod dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      - name: Deploy to Azure Web App (student subscription)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AZURE_WEBAPP_PUBLISH_PROFILE" # ðŸ‘ˆ CHANGE THIS
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

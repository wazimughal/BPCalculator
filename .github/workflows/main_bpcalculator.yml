name: Build and deploy PHP app to Azure Web App - bpcalculator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: CI - Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "composer.json"

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      # Prepare Laravel env
      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      # Run full test suite
      - name: Run test suite
        run: php artisan test

      # Upload artifact only if tests succeed
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    name: CD - Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Deploy to Azure Web App (student subscription)
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "YOUR_NEW_APP_NAME_HERE" # ðŸ‘ˆ change this
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

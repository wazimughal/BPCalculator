name: Build, Test & Deploy BPCalculator

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: Run CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          echo "APP_ENV=testing" >> .env
          php artisan key:generate

      - name: Run tests
        run: php artisan test

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse app --level=3
        continue-on-error: true

      - name: Composer security audit
        run: composer audit || true

  deploy:
    name: Deploy to Azure BLUE slot
    runs-on: ubuntu-latest
    needs: tests # ‚ùó Deploy runs ONLY if tests succeed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install production dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      - name: Deploy to Azure Web App (BLUE slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "bpcalculator" # main app name
          slot-name: "blue" # üîµ deploy to BLUE slot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BLUE }}
          package: .
